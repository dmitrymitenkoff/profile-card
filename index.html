<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Profile card component</title>

</head>
<body>
  
  <section class="main">
   
    <div class="card">
      <div class="card-header"></div>

      <div class="card-body">
        <div class="img-holder">
          <img src="/images/image-victor.jpg" alt="Avatar">
        </div>
        <h1 class="name-age">Victor Crest <span class="age">26</span></h1>
        <h2 class="city">London</h2>
      </div>

      <div class="card-footer">
        <div class="item">
          <p class="value">80K</p>
          <p class="meta">Followers</p>
        </div>
        <div class="item">
          <p class="value">803K</p>
          <p class="meta">Likes</p>
        </div>
        <div class="item">
          <p class="value">1.4K</p>
          <p class="meta">Photos</p>
        </div>
      </div>
    </div>
  </section>
 
</body>
</html>
